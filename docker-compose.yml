version: '3.8'

services:
  app:
    image: bridgeshop/bridgeshop:latest
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_NAME: ${DB_NAME:-bridgeshop}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    networks:
      - bridgeshop-network
    depends_on:
      - database
      - redis
    ports:
      - 3000:3000

  # PostgreSQL database
  database:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-bridgeshop}
    ports:
      - "5432:5432"
    networks:
      - bridgeshop-network

  # Redis â€” sessions, token blacklist, rate limiting
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-bridgeshop_redis}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - bridgeshop-network

networks:
  bridgeshop-network:
    name: BridgeShopNetwork
    driver: bridge

volumes:
  postgres-data:
  redis-data:
